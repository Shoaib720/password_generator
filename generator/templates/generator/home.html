<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<div class="container text-center">
  <h1>Password Generator</h1><br><hr><br>
  <form class="" action="{% url 'password' %}">
    <select class="custom-select" name="length" style="width: 10%">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected>12</option>
      <option value="13">13</option>
      <option value="14">14</option>
    </select> Length<br><br>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="uppercase">
      <label class="form-check-label" for="uppercase">Uppercase</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="numbers">
      <label class="form-check-label" for="numbers">Numbers</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="specialChar">
      <label class="form-check-label" for="specialChar">Special Characters</label>
    </div>
    <input type="submit" class="btn btn-outline-primary" value="Generate Password">
  </form>
</div>
